<div class="table-container" (mouseenter)="showButton = true" (mouseleave)="showButton = false">
  <button 
    *ngIf="showButton" 
    (click)="showInputFields = true" 
    class="hover-button">
    Would you like to add another element?
  </button>
    <!-- New Entry Input Fields -->
<div *ngIf="showInputFields" class="new-entry-form">
  <input type="text" [(ngModel)]="newEntry.name" placeholder="name" />
  <input type="text" [(ngModel)]="newEntry.weight" placeholder="weight" />
  <input type="text" [(ngModel)]="newEntry.symbol" placeholder="symbol" />
  <button (click)="addElement()">Add Element</button>
</div>
    <table mat-table [dataSource]="tableData" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let i = index" > {{ i +1}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
