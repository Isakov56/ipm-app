<div class="container d-flex align-items-center justify-content-center">
  <div class="table-container">
    <table mat-table [dataSource]="tableData" class="mat-elevation-z8">
      
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index" 
        (mouseenter)="hoveredRowIndex = i; logRowInfo(i, element.name)"
            (mouseleave)="hoveredRowIndex = null">
          {{ i + 1 }}
          <button 
            *ngIf="hoveredRowIndex === i" 
            (click)="showInputFields = true" 
            class="hover-button">
            Add another element?
          </button>
        </td>
      </ng-container>
      
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>
      
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{ element.weight }} </td>
      </ng-container>
      
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{ element.symbol }} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <!-- New Entry Input Fields -->
    <div *ngIf="showInputFields" class="new-entry-form">
      <input type="text" [(ngModel)]="newEntry.name" placeholder="name" />
      <input type="text" [(ngModel)]="newEntry.weight" placeholder="weight" />
      <input type="text" [(ngModel)]="newEntry.symbol" placeholder="symbol" />
      <button (click)="addElement()">Add Element</button>
    </div>
  </div>
</div>
