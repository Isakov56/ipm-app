<div class=" container d-flex align-items-center justify-content-center">
    <div class=" border d-flex align-items-center justify-content-center flex-column m-3 p-3">
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Placeholder" [(ngModel)]="newEntry.name">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Enter name of the component</mat-hint>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Weight</mat-label>
                <input matInput placeholder="Placeholder" [(ngModel)]="newEntry.weight">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Weight name of the component</mat-hint>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Symbol</mat-label>
                <input matInput placeholder="Placeholder" [(ngModel)]="newEntry.symbol">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Symbol name of the component</mat-hint>
            </mat-form-field>
        </p>
        <div class="w-100 d-flex justify-content-end">
            <button mat-flat-button class="" (click)="addElement()">Add</button>
        </div>
    </div>
</div>
